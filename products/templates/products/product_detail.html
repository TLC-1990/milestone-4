{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container-fluid header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if product.image %}
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="/media/noimage.png" alt="{{ product.name }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-mb-5">
                <p class="mb-0 text-black detail">{{ product.name }}</p>
                <p class="lead mb-0 text-left font-weight-bold text-black detail"> Â£{{ product.price }}</p>
                <p class="mt-3 text-black detail">{{ product.description }}</p>
                <p class="mt-3 text-black detail"><em>{{ product.material }} </em></p>
                <p class="mt-3 text-black detail"><em>{{ product.dimensions }} </em></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
