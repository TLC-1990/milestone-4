{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="overlay"></div>
<div class="container-fluid header-container">
    <div class="row">
        {% endblock %}

        {% block content %}

        <div class="overlay"></div>
        <div class="container-fluid header-container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="logo-font text-black pt-5 display-4">Shopping Bag</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <p class="text-muted"> Please fill in your details below to complete your purchase.</p>
                </div>
            </div>
        </div>
        {% endblock %}
        {% block content %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ order_form.as_p }}
                        <button type="submit" class="btn btn-primary">Complete Order</button>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
